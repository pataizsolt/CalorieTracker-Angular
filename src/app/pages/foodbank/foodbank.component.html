<div class="main_component">
    <div class="mat-elevation-z8 content">
    <form [formGroup]="newFood" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label for="name">Name: </mat-label>
            <input matInput type="text" formControlName="name" required/>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label for="calories">Calories: </mat-label>
            <input matInput type="number" formControlName="calories" required/>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label for="carb">Carbohydrate: </mat-label>
            <input matInput type="number" formControlName="carb" required/>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label for="fat">Fat: </mat-label>
            <input matInput type="number" formControlName="fat" required/>
        </mat-form-field>
        <br>
        <mat-form-field >
            <mat-label for="protein">Protein: </mat-label>
            <input matInput type="number" formControlName="protein" required/>
        </mat-form-field>
        <br>
        <div>
            <span class="buttons">
                <button mat-raised-button color="primary" type="submit">New food</button>
            </span>
        </div>
    </form>
</div>

    <mat-card>
<div>
    <table mat-table [dataSource]="dataSource" #foodTable>
  
       
      
  
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="calories">
        <th mat-header-cell *matHeaderCellDef> Calories </th>
        <td mat-cell *matCellDef="let element"> {{element.calories}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="carb">
        <th mat-header-cell *matHeaderCellDef> Carbohydrate </th>
        <td mat-cell *matCellDef="let element"> {{element.carb}} </td>
      </ng-container>

      <ng-container matColumnDef="fat">
        <th mat-header-cell *matHeaderCellDef> Fat </th>
        <td mat-cell *matCellDef="let element"> {{element.fat}} </td>
      </ng-container>

      <ng-container matColumnDef="protein">
        <th mat-header-cell *matHeaderCellDef> Protein </th>
        <td mat-cell *matCellDef="let element"> {{element.protein}} </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element"> <button mat-button (click)="delete(element.id)">Delete</button> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</mat-card>
