<mat-card class="example-card">
    <mat-card-title>{{username}}</mat-card-title>
    <mat-card-content>
      <p></p>
      <p>Email: {{email}}</p>
      <p>Height: {{height}}</p>
      <p>Weight: {{weight}}</p>
      <p>Username: {{username}}</p>
      <p>Sex: {{sex}}</p>
      <p>BMI: {{bmi}}</p>
      

    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
